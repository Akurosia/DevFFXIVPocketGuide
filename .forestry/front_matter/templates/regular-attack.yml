---
hide_body: false
is_partial: true
fields:
- type: text
  name: title
  label: Attack Name
  config:
    required: true
- type: list
  config:
    use_select: true
    source:
      type: simple
    options:
    - Everyone
    - Tank
    - Healer
    - Melee DPS
    - Ranged DPS
  label: Roles
  name: roles
  default: []
- type: text
  name: dutyAction
  label: Duty Action
- type: list
  name: tags
  label: Tags
  config:
    use_select: true
    source:
      type: datafiles
      file: _data-tags-json
      path: tags
    options: []
- type: field_group_list
  name: notes
  label: Attack Notes
  fields:
  - type: textarea
    name: note
    label: Note
    config:
      required: true
- type: field_group_list
  name: images
  label: Attack Images
  fields:
  - type: text
    name: url
    label: Image URL
    default: "/assets/img/dungeon/asset.png"
    config:
      required: true
  - type: text
    name: alt
    label: Image Alt Text
    config:
      required: true
