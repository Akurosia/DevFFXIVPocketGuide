---
hide_body: false
is_partial: false
fields:
- type: text
  name: layout
  label: Guide Layout
  default: guide_post
  config:
    required: true
- type: datetime
  name: date
  label: Last Updated
  config:
    date_format: YYYY-MM-DD
    required: true
- type: text
  name: title
  label: Guide Title
  config:
    required: true
- type: select
  name: categories
  config:
    source:
      type: simple
    required: true
    options:
    - arr
    - hw
    - sb
  label: Category
  default: arr
- type: text
  name: slug
  label: Page Slug
  config:
    required: true
  description: '"duty-name-difficulty" - difficulty required for anything above normal.'
- type: textarea
  name: description
  label: Description
  config:
    required: true
  description: Read our Guide on the dungeon/trial/8-man raid/24-man raid NAME (DIFFICULTY)
    where you'll face off against Boss 01, Boss 02, and Boss 03.
- type: field_group_list
  name: image
  label: Site Images
  fields:
  - type: text
    name: url
    label: Large Image
    config:
      required: true
  - type: text
    label: Small Image
    name: urlSmall
    config:
      required: true
- type: field_group_list
  name: terms
  label: Search Terms
  fields:
  - type: text
    name: term
    label: Term
    config:
      required: true
- type: number
  name: patchNumber
  label: Patch Number
  config:
    min: '2.0'
    required: true
  default: '4.0'
- type: text
  name: patchName
  label: Patch Name
  config:
    required: true
- type: select
  name: difficulty
  config:
    source:
      type: simple
    required: true
    options:
    - Normal
    - Hard
    - Savage
    - Extreme
    - Ultimate
  label: Difficulty
- type: number
  name: plvl
  label: Player Level
  config:
    required: true
- type: number
  name: ilvl
  label: Item Level
  config:
    required: true
- type: number
  name: order
  label: Order
  description: Combine Player and Item Level
  config:
    required: true
- type: text
  label: Orchestrion Roll
  name: orchestrion
  config:
    required: true
  default: TBD
pages:
- _posts/hw/sample-post.md
