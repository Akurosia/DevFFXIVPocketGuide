<!DOCTYPE html>
<html lang="en">
    {%- assign LANGUAGES = "en,de,fr,ja,cn,ko" | split: ',' -%}
    <head>
        <!-- Include from _includes/head -->
        {% include head.html %}
        <!-- Include from _includes/head -->
    </head>
    <!-- ORIGIN: _layout/links -->
    <body class="{{ page.page_type }} {{ page.page_category }}">
        <div class="layout">
            <!-- Include from _includes/navbar -->
            {% include navbar.html %}
            <!-- END Include from _includes/navbar -->
            <div class="layout__wrapper">
                <!-- Include from _includes/header -->
                {% include header.html %}
                <!-- END Include from _includes/header -->

                <!-- Search Bar -->
                {% if page.page_type == "index" %}
                    <div class="search">
                        <form class="search__form">
                            <label for="guideFilter" data-translate="Searchbar_Example_Text">Nach einem Guide suchen...</label>
                            <input id="guideFilter" placeholder="!Shadowbringer, E8S, Krieger des Lichts, Mounts, Minions, etc..." type="text"/>
                        </form>
                    </div>
                {% endif %}

                <!-- Include from _includes/links -->
                {% include links.html %}
                <!-- END Include from _includes/links -->

                <!-- Include from _includes/footer -->
                {% include_cached footer.html %}
                <!-- END Include from _includes/footer -->
            </div>
        </div>
        <div style="display: none" data-extra-translate="/assets/translations/links"></div>
        <!-- Include from _includes/scripts -->
        {% include_cached scripts.html %}
        <!-- END Include from _includes/scripts -->
    </body>
    <script type="text/javascript">executeHandelingLanguages()</script>
</html>
