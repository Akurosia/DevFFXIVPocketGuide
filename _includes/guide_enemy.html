<!-- Include from _includes/guide_enemy -->
<!-- Guide Adds ========================================================== -->
<div class="guide__accordion">
    <!-- Guide Section -->
    <div class="guide__accordion-trigger--01-grid active" id="guide{{ x }}">
        <i class="Dropdown material-icons" {%- if enemy.attacks or enemy.debuffs or enemy.fates -%}{%- else -%}style="display: none;"{%- endif -%}><ion-icon size="large" name="chevron-down-outline" style="color: white !important"></ion-icon></i>
        <div class="Names">
            {% include helper/returnPropperName.html instanceType=page.instanceType %} {{ x }}
        </div>
        <div class="IdsHps"></div>
    </div>
    <!-- Guide Enemy -->
    <div class="guide__accordion-content--01-grid active">
        <!-- Opens the Adds Loop -->
        {%- for enemy in enemies -%}
            <div class="guide__accordion-trigger--02-grid" id="{{ enemy.id | slugify }}">
                <i class="Dropdown material-icons" {%- if enemy.attacks or enemy.debuffs or enemy.fates -%}{%- else -%}style="display: none;"{%- endif -%}><ion-icon size="large" name="chevron-down-outline" style="color: white !important"></ion-icon></i>
                <div class="EnemyNames">
                    {%- assign enemy_name_en = enemy.title.en -%}
                    <h3 class="guide__accordion-trigger-title" data-translate="{{x}}_{{enemy_name_en}}_Name"> {{ enemy_name_en }} </h3>
                    <span class="lang-toggle lang-toogle-en-sub guide__accordion-trigger-title_en">{{ enemy_name_en }}</span>
                </div>
            </div>
            <div class="guide__accordion-content--02">
                {%- include guide_enemy_text.html -%}
                {%- include guide_enemy_sequence.html -%}
            </div>
        {%- endfor -%}
    </div>
</div>
<!-- END Include from _includes/guide_enemy -->
