{% comment %} ==================================================================
    // Guide Summary
=============================================================== {% endcomment %}
<div class="summary">
    <a class="index-item__link" href="{{ guide.url | prepend: site.baseurl }}" title="Go to the {{ guide.title }} Guide">
        <div
            class="index-item__background"
            {% if guide.cover %}
                style="background-image: url('{{ guide.cover | prepend: site.baseurl }}')"
            {% elsif guide.image.urlSmall %}
                style="background-image: url('{{ guide.image.urlSmall | prepend: site.baseurl }}')"
            {% elsif guide.image %}
                style="background-image: url('{% for image in guide.image %}{{ image.urlSmall | prepend: site.baseurl }}{% endfor %}')"
            {% elsif guide.list-image %}
              style="background-image: url('{{ guide.list-image | prepend: site.baseurl }}')"
            {% endif %}>
        </div>
        <h3 class="index-item__title"
            {% if guide.layout == "new-guide" %}
              data-terms="{{ guide.title }}&#32;{{ guide.guide-type }}&#32;{{ guide.categories }}&#32;{% for term in guide.search-terms %}{{ term }}&#32;{% endfor %}"
            {% else %}
              data-terms="{% for term in guide.terms %}{{ term.term }}&#32;{% endfor %}"
            {% endif %}>
            {{ guide.title }}
            <span
                {% if guide.difficulty == "Hard" %}
                    class="hard"
                {% elsif guide.difficulty == "Unreal" %}
                    class="unreal"
                {% elsif guide.difficulty == "Extreme" %}
                    class="extreme"
                {% elsif guide.difficulty == "Extrem" %}
                    class="extreme"
                {% elsif guide.difficulty == "Savage" %}
                    class="savage"
                {% elsif guide.difficulty == "Ultimate" %}
                    class="ultimate"
                {% elsif guide.difficulty == "Schwer" %}
                    class="hard"
                {% elsif guide.difficulty == "TraumprÃ¼fung" %}
                    class="unreal"
                {% elsif guide.difficulty == "Episch" %}
                    class="savage"
                {% elsif guide.difficulty == "Fatal" %}
                    class="ultimate"
                {% endif %}
                >
                {% if guide.difficulty != "Normal" %}
                    ({{ guide.difficulty }})
                {% endif %}
            </span>
        </h3>
        <h4 class="index-item__title_en">
            {{ guide.title_en }}
        </h4>
    </a>
</div>
