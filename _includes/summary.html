<!-- Include _include/summary.html -->
<div class="summary">
    <a class="index-item__link" href="{{ guide.url | prepend: site.baseurl }}" title="Go to the {{ guide.title.de }} Guide">
        <div loading="lazy" class="index-item__background"
            {%- if guide.cover -%}
                style="background-image: url('{{ guide.cover }}')"
            {%- elsif guide.image -%}
                style="background-image:
                    {%- if guide.image contains "/assets/" -%}
                        url('{{site.baseurl}}{{guide.image}}')
                    {%- else -%}
                        url('{{site.baseurl}}/assets/img/game_assets/{{guide.image}}')
                    {%- endif -%}
            {%- endif -%}">
        </div>

        <div class="klassenjobgrid{%- if guide.jobicon -%}{%- else -%}-onlyname{%- endif -%}">
            {%- if guide.jobicon -%}
                <image class="SummaryIcon Icon" title="{{guide.instanceType}}" src="{{site.baseurl}}/assets/img/game_assets/{{guide.jobicon}}"/>
            {%- endif -%}
            <div class="SummaryName">
                <h3 class="index-item__title"
                    {%- if guide.layout == "new-guide" -%}
                      data-terms="title:{{ guide.title.de }}&#32;title:{{ guide.title.en }}&#32;title:{{ guide.title.fr }}&#32;title:{{ guide.title.ja }}&#32;title:{{ guide.title.cn }}&#32;title:{{ guide.title.ko }}&#32;type:{{ guide.guide-type }}&#32;cat:{{ guide.categories }}&#32;{%- for term in guide.search-terms -%}term:{{ term }}&#32;{%- endfor -%}"
                    {%- else -%}
                      data-terms="{%- for term in guide.terms -%}term:{{ term.term }}&#32;{%- endfor -%}"
                    {%- endif -%}>

                    <span data-translate="Summary_{{guide.instanceType}}_{{guide.title.en | downcase}}"> {{ guide.title.en }} </span>
                    <span class
                        {%- if guide.difficulty == "Hard" -%}            ="hard"
                        {%- elsif guide.difficulty == "Unreal" -%}       ="unreal"
                        {%- elsif guide.difficulty == "Extreme" -%}      ="extreme"
                        {%- elsif guide.difficulty == "Extrem" -%}       ="extreme"
                        {%- elsif guide.difficulty == "Savage" -%}       ="savage"
                        {%- elsif guide.difficulty == "Ultimate" -%}     ="ultimate"
                        {%- elsif guide.difficulty == "Schwer" -%}       ="hard"
                        {%- elsif guide.difficulty == "TraumprÃ¼fung" -%} ="unreal"
                        {%- elsif guide.difficulty == "Episch" -%}       ="savage"
                        {%- elsif guide.difficulty == "Fatal" -%}        ="ultimate"
                        {%- endif -%}
                        >
                        {%- if guide.difficulty != "Normal" -%}
                            <span class="lang-toggle lang-toogle-de">({{ guide.difficulty }})</span>
                        {%- endif -%}
                    </span>
                </h3>
                <h4 class="lang-toggle lang-toogle-en-sub index-item__title_en">
                    {{ guide.title.en }}
                </h4>
            </div>
        </div>
    </a>
</div>
<!-- END Include _include/summary.html -->
