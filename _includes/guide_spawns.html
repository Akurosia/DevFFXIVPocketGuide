<!-- Duty Spawns =========================================================== -->
<div class="guide__event">

    <div class="guide__event-accordion-trigger accordion-trigger flex-grid">
        <div class="box small-4of5 med-5of6">
            <h3 class="heading--03">Enemy Spawns</h3>
        </div>
        <div class="box small-1of5 med-1of6">
            <h3 class="heading--03">
                <i class="material-icons">expand_more</i>
            </h3>
        </div>
    </div>

    <!-- Guide Event Accordion Content -->
    <div class="guide__event-accordion-content accordion-content">

        <!-- Opens the Spawn Loop -->
        {% for spawn in page.spawns %}

            <div class="guide__event-object">

                <!-- Spawn Name -->
                <h4 class="heading--04">{{ spawn.title }}</h4>

                <!-- Opens the Attack Loop -->
                {% if spawn.attacks %}
                    <!-- Include Guide Skill Script -->
                    {% include _components/guide_skill_script.html %}
                {% endif %}

                <!-- Spawn Notes -->
                {% if spawn.notes %}
                    <!-- Include Guide Notes -->
                    {% include _components/guide_notes.html %}
                {% endif %}

            </div>

        {% endfor %}

    </div>

</div>

<hr class="guide__event-divider">
