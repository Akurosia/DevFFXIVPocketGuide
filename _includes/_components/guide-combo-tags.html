<div class="guide__combo-tag-wrapper">

    <h5 class="guide__attack-notes-title">{{ combo.title }}</h5>

    {% for role in combo.roles %}
        <span class="guide__combo-tag--role">{{ role.role }}</span>
    {% endfor %}

    {% for action in combo.dutyActions %}
        <span class="guide__combo-tag--duty-action">Duty Action</span>
    {% endfor %}

    {% for tag in combo.tags %}
        <span class="guide__combo-tag--attack">{{ tag.tag }}</span>
    {% endfor %}

</div>
