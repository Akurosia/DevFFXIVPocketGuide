<!-- Include from _includes/klassen/_component/guide-leve -->
<div class="summary guide__accordion-trigger--{%- if page.sequence -%}02{%- else -%}03{%- endif -%}--leve">
    <h4 class="index-item__title"
        data-terms="!{%- for lang in LANGUAGES -%}leve:{{ leve.title[lang] }}&#32;{%- endfor -%}&#32;
                    {%- for term in leve.terms -%}term:{{ term.term }}&#32;{%- endfor -%}" style="display: none">
    </h4>
    <div class="Names">
        <span class="">
            <span data-translate="Class_Leve_Name_{{leve.title.en}}">{{  leve.title.en }} </span>
        </span>
        {%- if leve.title.en -%}
            <div class="lang-toggle lang-toogle-en-sub guide__accordion-trigger-subtitle">{{ leve.title.en }}</div>
        {%- endif -%}
    </div>

    <div class="IdsHps">
        {%- if leve.title_id -%}
            <div class="guide__accordion-trigger-id" onclick="buildAndCopyRegex('{{ leve.title_id }}', '{{ enemy.title.de }}', 'attack')">ID: {{ leve.title_id }}</div>
        {%- endif -%}
    </div>
    {%- include klassen/_components/guide-attack-types.html -%}
</div>
<!-- END Include from _includes/klassen/_component/guide-leve -->
