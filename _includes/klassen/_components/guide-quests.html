<!-- Attack Template ======================================================= -->
<div class="guide__accordion-trigger--{%- if page.sequence -%}02{%- else -%}03{%- endif -%}--quest">
    <h4 class="guide__accordion-trigger-title">
        <span class="">{{ quest.title.de }}</span>
        {%- if quest.title.en -%}
            <div class="guide__accordion-trigger-subtitle"> | {{ quest.title.en }}</div>
        {%- endif -%}
        {%- if quest.title_id -%}
            <div class="guide__accordion-trigger-id" onclick="buildAndCopyRegex('{{ quest.title_id }}', '{{ enemy.title.de }}', 'attack')">ID: {{ quest.title_id }}</div>
        {%- endif -%}
        {%- include klassen/_components/guide-attack-types.html -%}
    </h4>
</div>
